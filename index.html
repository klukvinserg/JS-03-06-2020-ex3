<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex3</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body id="bodyId">

    <div id="mainBlock">
      <form action="" method="GET" id="formId">
        <div id="formDiv">
          <span><input type="checkbox" id="bold"><b>Bold</b></span>
          <span><input type="checkbox" id="underline"><b>Underline</b></span>
          <span><input type="checkbox" id="italics"><b>Italics</b></span>
          <span><input type="radio" name="radioBtn" value="left"><b>Left</b></span>
          <span><input type="radio" name="radioBtn" value="right"><b>Right</b></span>
          <span><input type="radio" name="radioBtn" value="justify"><b>Justify</b></span>
        </div>
        <textarea rows="10" cols="6" name="text-message" id="textMessage"></textarea>
        <input type="button" value="Show text" id="send" onclick="myClick()">
      </form>
    </div>
  
    <script src="js/index.js"></script>
  </body>
</html>
